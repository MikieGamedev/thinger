<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | new applicationalaizationalizational</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Ensure that the fullscreen button is visible and clickable */
        #fullscreen-button-mobile {
            display: none;
            position: fixed; /* Change to fixed to ensure it stays visible */
            bottom: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">new applicationalaizationalizational</div>
        </div>
        <div id="fullscreen-button-mobile">Enter Fullscreen</div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var fullscreenButtonMobile = document.querySelector("#fullscreen-button-mobile");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data.unityweb",
            frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
            codeUrl: buildUrl + "/Build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "new applicationalaizationalizational",
            productVersion: "0.1",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            fullscreenButtonMobile.style.display = 'block';
            fullscreenButtonMobile.onclick = enterFullscreen;
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
            fullscreenButton.onclick = () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    canvas.requestFullscreen();
                }
            };
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                // Add mobile fullscreen button handler
                fullscreenButtonMobile.onclick = () => {
                    enterFullscreen();
                };
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

        function enterFullscreen() {
            var elem = canvas;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        function isFullscreen() {
            return document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
        }

        window.onload = function() {
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                if (!isFullscreen()) {
                    enterFullscreen();
                }

                document.addEventListener('fullscreenchange', function() {
                    if (!isFullscreen()) {
                        enterFullscreen();
                    }
                });
                document.addEventListener('webkitfullscreenchange', function() {
                    if (!isFullscreen()) {
                        enterFullscreen();
                    }
                });
                document.addEventListener('mozfullscreenchange', function() {
                    if (!isFullscreen()) {
                        enterFullscreen();
                    }
                });
                document.addEventListener('MSFullscreenChange', function() {
                    if (!isFullscreen()) {
                        enterFullscreen();
                    }
                });
            }
        };
    </script>
  </body>
</html>
